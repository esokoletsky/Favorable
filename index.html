<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Search Box Practice #3</title>
  
  
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/grid.css">
    <link href="https://fonts.googleapis.com/css?family=Bitter" rel="stylesheet">
  
</head>

<body>
	<section id="bgImg" alt="backgroundImage"> 
		<header role="banner">
			<div class="name"> Favorable </div>
		</header>
	<main role="main">	
		<img src="bgimg.jpg" alt="backgroundImage">
		<div role="search">
			<form class="form-wrapper cf" id="submit">
				<h3 class="title-font">Find recommendation for movies and books</h3> 	
				<input type="text" placeholder="Search movies and books" id="searchInput" required>
				<button type="submit">Search</button>
			</form>
		</div>
	</section>	



	<section aria-live="assertive" class="js-search-results"></section>

	<script src="index.js"></script>  

	</main>
</body>

</html>
